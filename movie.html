    <style type="text/css">
      .tg {
        border-collapse: collapse;
        border-spacing: 0;
      }
      .tg td {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg th {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg .tg-1wig {
        font-weight: bold;
        text-align: left;
        vertical-align: top;
      }
      .tg .tg-0lax {

  <body>
    <!-- banner bg main start -->
    <div class="banner_bg_main">
      <!-- header top section start -->
      <div class="container">
        <div class="header_section_top">
          <div class="row">
            <div class="col-sm-12">

      <!-- header top section start -->
      <!-- logo section start -->
      <div class="logo_section">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="logo">
                <a
                  href="index.html"
                  style="
                    font-size: 50px;
                    font-family: fantasy;
                    text-shadow: 2px 2px #ff0000;
                  "
                  >PINE CITY MALL</a

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- logo section end -->

    <!-- banner bg main end -->
    <!-- fashion section start -->
    <div class="fashion_section" id="fashion_section" style="background: black">
      <div class="container">
        <h1 class="fashion_taital" style="color: white"></h1>
        <div class="fashion_section_2">
          <div class="row">
            <div
              class="col-lg-6 col-md-6 col-sm-12"
              style="display: flex; justify-content: center"
            >
              <img
                id="poster"
                style="height: fit-content"
                src="images/movies/aquaman-1.jpg"
                alt=""
              />
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <span class="price_text" style="margin-top: 10px"
                >Overview:
              </span>
              <p id="ov" style="color: #a9a989; margin: 0"></p>

              <span class="price_text" style="margin-top: 10px"
                >Age restriction:
              </span>
              <p id="age" style="color: #a9a989; margin: 0">13+</p>

              <span class="price_text" style="margin-top: 10px"
                >showing time:
              </span>
              <p id="st" style="color: #a9a989; margin: 0">19:00</p>

              <span class="price_text" id="ac" style="margin-top: 10px"
                >Main Actors:
              </span>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <img src="" alt="" id="in-1" />
                  <p id="in-1-name">name</p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <img src="" alt="" id="in-2" />
                  <p id="in-2-name">name</p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <img src="" alt="" id="in-3" />
                  <p id="in-3-name">name</p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <img src="" alt="" id="in-4" />
                  <p id="in-4-name">test name</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- fashion section end -->
    <!-- footer section start -->
    <div class="footer_section layout_padding">
      <div class="container">

    <script src="js/jquery.min.js"></script>

    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>

    <script>
      // https://image.tmdb.org/t/p/w342/
      var movie = sessionStorage.getItem("movie");
      var casts = sessionStorage.getItem("casts");
      console.log(JSON.parse(movie));
      console.log(JSON.parse(casts));

      if (JSON.parse(movie).title == "Wish") {
        $("#ac").text("Main Voice Actors:");
      }

      $(".fashion_taital").text(JSON.parse(movie).title);
      $("#ov").text(JSON.parse(movie).overview);
      $("#age").text(JSON.parse(movie).age);
      $("#st").text(JSON.parse(movie).showing_time);
      $("#poster").attr(
        "src",
        "https://image.tmdb.org/t/p/original/" + JSON.parse(movie).poster_path
      );

      $("#in-1").attr(
        "src",
        "https://image.tmdb.org/t/p/w342/" + JSON.parse(casts)[0].profile_path
      );
      $("#in-2").attr(
        "src",
        "https://image.tmdb.org/t/p/w342/" + JSON.parse(casts)[1].profile_path
      );
      $("#in-3").attr(
        "src",
        "https://image.tmdb.org/t/p/w342/" + JSON.parse(casts)[2].profile_path
      );
      $("#in-4").attr(
        "src",
        "https://image.tmdb.org/t/p/w342/" + JSON.parse(casts)[3].profile_path
      );

      $("#in-1-name").text(JSON.parse(casts)[0].name);
      $("#in-2-name").text(JSON.parse(casts)[1].name);
      $("#in-3-name").text(JSON.parse(casts)[2].name);
      $("#in-4-name").text(JSON.parse(casts)[3].name);
    </script>
